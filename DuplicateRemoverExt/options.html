<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Extension Options</title>
</head>
<body>
    <h2>URL 패턴 설정</h2>
    <textarea id="urlPatterns" rows="4" style="width: 300px;"></textarea>

    <h2>단어 Dictionary (선택)</h2>
    <textarea id="dictionary" rows="4" style="width: 300px;"></textarea>

    <h2>쿠팡 상품명 Input 선택자</h2>
    <input type="text" id="inputCSelector" style="width: 300px;">

    <h2>완료 버튼 지연 시간 (ms)</h2>
    <input type="number" id="completeDelayMs" min="100" max="3000" step="100" value="400" style="width: 80px;"> ms

    <br><br>
    <button id="saveBtn">저장하기</button>

    <script src="options.js"></script>
</body>
</html>
